<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--~~~~~~~~~~ FAVICON ~~~~~~~~~~-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--~~~~~~~~~~ REMIXICONS ~~~~~~~~~~-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

      <!--~~~~~~~~~~ SWIPER CSS ~~~~~~~~~~-->
      <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

      <!--~~~~~~~~~~ CSS ~~~~~~~~~~-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Responsive cake website - LightCode</title>
   </head>
   <body>
      <!--~~~~~~~~~~~~~~~ HEADER ~~~~~~~~~~~~~~~-->
      <header id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">CAKE</a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li>
                     <a href="#home" class="nav__link">Home</a>
                  </li>

                  <li>
                     <a href="#favorites" class="nav__link">Favorites</a>
                  </li>

                  <li>
                     <a href="#care" class="nav__link">Care</a>
                  </li>

                  <li>
                     <a href="#products" class="nav__link">Products</a>
                  </li>

                  <li>
                     <a href="#contact" class="nav__link">Contact</a>
                  </li>
               </ul>

               <div class="nav__close" id="nav-close">
                  <i class="ri-close-large-line"></i>
               </div>

               <div class="nav__social">
                  <a href="https://www.facebook.com/" target="_blank" class="nav__social-link">
                     <i class="ri-facebook-circle-line"></i>
                  </a>

                  <a href="https://www.instagram.com/" target="_blank" class="nav__social-link">
                     <i class="ri-instagram-line"></i>
                  </a>

                  <a href="https://twitter.com/" target="_blank" class="nav__social-link">
                     <i class="ri-twitter-x-line"></i>
                  </a>
               </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-apps-2-line"></i>
            </div>
         </nav>
      </header>

      <!--~~~~~~~~~~~~~~~ MAIN ~~~~~~~~~~~~~~~-->
      <main>
         <!--~~~~~~~~~~~~~~~ HOME ~~~~~~~~~~~~~~~-->
         <section class="home" id="home">
            <div class="home__container container grid">
               <div class="home__data">
                  <h1 class="home__title">ENDLESS <br> CAKE <br> DELIGHTS</h1>

                  <p class="home__description">
                     Craving something sweet and quick? 
                     Cakes are the perfect solution, 
                     always ready to satisfy your midday sweet 
                     tooth and bring joy to any moment.
                  </p>

                  <img src="assets/img/cake-outline.png" alt="image"
                  class="home__cake-outline">

                  <div class="home__buttons">
                     <a href="#" class="button">Order Now</a>
                     <a href="#" class="button button__outline">Buy Now</a>
                  </div>
               </div>

               <div class="home__images">
                  <div class="home__circle">
                     <div class="home__subcircle"></div>
                  </div>

                  <img src="assets/img/home-cake.png" alt="image"
                  class="home__img">

                  <img src="assets/img/cherry-1.png" alt="image"
                  class="home__cherry-1">

                  <img src="assets/img/cherry-2.png" alt="image"
                  class="home__cherry-2">

                  <img src="assets/img/strawberry-1.png" alt="image"
                  class="home__strawberry-1">

                  <img src="assets/img/strawberry-2.png" alt="image"
                  class="home__strawberry-2">
               </div>
            </div>
         </section>

         <!--~~~~~~~~~~~~~~~ FAVORITES ~~~~~~~~~~~~~~~-->
         <section class="favorite" id="favorites">

         </section>

         <!--~~~~~~~~~~~~~~~ CARE ~~~~~~~~~~~~~~~-->
         <section class="care" id="care">

         </section>

         <!--~~~~~~~~~~~~~~~ BANNER ~~~~~~~~~~~~~~~-->
         <section class="banner">

         </section>

         <!--~~~~~~~~~~~~~~~ PRODUCTS ~~~~~~~~~~~~~~~-->
         <section class="products" id="products">

         </section>

         <!--~~~~~~~~~~~~~~~ CONTACT ~~~~~~~~~~~~~~~-->
         <section class="contact" id="contact">

         </section>
      </main>

      <!--~~~~~~~~~~~~~~~ FOOTER ~~~~~~~~~~~~~~~-->
      <footer class="footer">

      </footer>

      <!--~~~~~~~~~~ SCROLL UP ~~~~~~~~~~-->

      <!--~~~~~~~~~~ SCROLLREVEAL ~~~~~~~~~~-->
      <script src=""></script>

      <!--~~~~~~~~~~ SWIPER JS ~~~~~~~~~~-->
      <script src=""></script>

      <!--~~~~~~~~~~ MAIN JS ~~~~~~~~~~-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
